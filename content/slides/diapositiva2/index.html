# Introducci?n
&lt;/br&gt;
*R Markdown* o _R Markdown_ es un sabor de [__Markdown__ o **Markdown**](www.markdown.com) , un lenguaje de marcas. ___Markdown___ se puede convertir a otros formatos como HTML, pero es tan f?cil de usar como el texto normal. R Markdown permite combinar el c?digo R normal con el texto para producir una amplia variedad de formatos de documentos. Esto permite una transici?n continua de la importaci?n y procesamiento de datos iniciales a un producto terminado, ya sea un art?culo de revista, una presentaci?n de diapositivas o incluso un sitio web.
]

## KableExtra

?Eso fue f?cil! Ahora usa kableExtra para hacer algunas cosas m?s divertidas.


```r
library(tidyverse)
library(kableExtra)
mtcars %&gt;%
  slice(1:10) %&gt;% 
  arrange(mpg) %&gt;% 
  round(2) %&gt;% 
  mutate(mpg = factor(mpg)) %&gt;% 
  mutate_if(is.numeric, function(x) {
    cell_spec(x, bold = T, 
              color = spec_color(x, end = 0.9, option = 'plasma', direction = -1),
              font_size = spec_font_size(x))
  }) %&gt;%
  mutate(mpg = cell_spec(
    mpg, color = 'white', bold = T,
    background = spec_color(1:10, end = 0.9, option = 'viridis', direction = -1)
  )) %&gt;%
  kable(format='html', escape = F, align = 'c') %&gt;%
  kable_styling(c('condensed', 'basic'), full_width = F, position='left')
```
